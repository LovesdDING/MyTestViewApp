apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.example.cz10000_001.mytestapp"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        //选择要添加的对应cpu类型的.so库。
        ndk {
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a', 'x86', 'x86_64', 'mips', 'mips64'
        }

        vectorDrawables.useSupportLibrary = true

        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //    compile 'com.amap.api:3dmap:5.4.0'
    //    compile 'com.amap.api:search:5.3.1'
    //    compile 'com.amap.api:location:3.6.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'  //约束布局依赖
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:gridlayout-v7:25.3.1'

//    compile 'com.github.bumptech.glide:glide:4.2.0'
//    annotationProcessor 'com.github.bumptech.glide:compiler:4.2.0'
    //  对话框 niceDialog
    compile 'com.squareup.okhttp3:okhttp:3.7.0'
    compile 'com.google.code.gson:gson:2.2.4'
    //Bmob sdk包  包含了数据存储 文件等服务
    compile 'cn.bmob.android:bmob-sdk:3.5.5'

    //bmob-push：Bmob的推送包
    compile 'cn.bmob.android:bmob-push:0.8'
//    //bmob-sms ：Bmob单独为短信服务提供的包
//    compile 'cn.bmob.android:bmob-sms:1.0.1'

    //如果你想应用能够兼容Android6.0，请添加此依赖(org.apache.http.legacy.jar)
    compile 'cn.bmob.android:http-legacy:1.0'

    compile 'com.lzy.net:okgo:3.0.4'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.orhanobut:logger:2.1.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    //自定义seekBar
    compile 'com.github.warkiz.widget:indicatorseekbar:1.0.9'
    //时间地址选择器
    compile 'com.contrarywind:Android-PickerView:3.2.6'
    //springView  上拉刷新下拉加载
    compile 'com.liaoinstan.springview:library:1.3.0'
    compile 'com.github.arcadefire:nice-spinner:1.3.1'  //下拉列表
    compile 'com.android.support:cardview-v7:25.3.1'
//    ext.anko_version='0.10.1'
    compile 'org.jetbrains.anko:anko-commons:0.10.1'  //anko commons
    compile 'org.jetbrains.anko:anko-sdk25:0.10.1'  // anko  layouts
    compile 'org.jetbrains.anko:anko-appcompat-v7:0.10.1'
    compile 'org.jetbrains.anko:anko-recyclerview-v7:0.10.1'
    // coroutine listeners for anko layouts anko布局的协同监听器
    compile 'org.jetbrains.anko:anko-sdk25-coroutines:0.10.1'
    compile 'org.jetbrains.anko:anko-appcompat-v7-coroutines:0.10.1'
    testCompile "org.robolectric:robolectric:3.0"
    compile "com.squareup.retrofit2:retrofit:2.2.0"
    compile "com.squareup.retrofit2:converter-gson:2.2.0"
//    palette  图像调色板  提取图片颜色
    compile 'com.android.support:palette-v7:25.3.1'
}
repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

apply plugin: 'kotlin-android-extensions'